            <div style="display: flex; gap: 15px;"> <a href="https://www.instagram.com/edarch.studio_/" target="_blank"

    <script src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>

    <script>
        
        const urlParams = new URLSearchParams(window.location.search);
        const project = urlParams.get('project');

        
        let panoramaImage = "image.jpg";
        let panoramaTitle = "Modern Living Room Design";

        
        if (project === "bedroom") {
            panoramaImage = "bedroom.jpg";
            panoramaTitle = "Bedroom Design";
        } else if (project === "kitchen") {
            panoramaImage = "kitchen.jpg";
            panoramaTitle = "Kitchen Design";
        } else if (project === "salon") {
            panoramaImage = "image.jpg";
            panoramaTitle = "Modern Living Room Design";
        }

        pannellum.viewer('panorama', {
            "type": "equirectangular",
            "panorama": panoramaImage,
            "autoLoad": true,
            "autoRotate": -2,
            "compass": true,
            "title": panoramaTitle,
            "author": "Edarch Design Studio"
        });
    </script>
