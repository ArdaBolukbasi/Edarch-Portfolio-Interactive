<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>360 Oda Görünümü</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css" />

    <style>
        #panorama {
            width: 100%;
            height: 600px;

            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>

    <header class="navbar">
        <div class="container">
            <a class="logo">Ed’arch Design Studio</a>
            <nav>
                <ul>
                    <li><a href="iletisim.html">İletişim</a></li>
                    <li><a href="index.html">Portfolyo</a></li>
                    <li>
                        <a href="360_view.html?project=Noir" class="active dropdown-arrow">360 Görünüm</a>
                        <div class="dropdown-content">
                            <a href="360_view.html?project=Noir">Siyah Miras Dairesi</a>
                            <a href="360_view.html?project=Blush">Pudra Kuğu Çocuk Odası</a>
                            <a href="360_view.html?project=CoffeeBee">Kafe Bee</a>
                            <a href="360_view.html?project=Grand">Büyük Kemerli Malikane</a>
                        </div>
                    </li>
                </ul>

                <ul class="lang-switcher">
                    <li><a href="360_view.html" class="active">TR</a></li>
                    <li><span>/</span></li>
                    <li><a href="360_view_en.html">EN</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <div style="position: relative;">
            <div id="panorama"></div>

            <div class="zoom-controls">
                <button id="zoom-in" onclick="viewer.setHfov(viewer.getHfov() - 10);">+</button>
                <button id="zoom-out" onclick="viewer.setHfov(viewer.getHfov() + 10);">-</button>
            </div>
        </div>
    </main>

    <footer>
        <div style="display: flex; justify-content: space-between; align-items: center; padding: 10px;">
            <p style="margin: 0;">&copy; 2025 Edarch Design Studio. Tüm hakları saklıdır.</p>

            <div style="display: flex; gap: 15px;"> <a href="https://www.instagram.com/edarch.studio_/" target="_blank"
                    aria-label="Instagram ">
                    <img src="icons/instagram.png" alt="Instagram Logo"
                        style="width: 24px; height: 24px; vertical-align: middle; border: none;">
                </a>

                <a href="https://www.behance.net/edarchstudio" target="_blank" aria-label="Behance ">
                    <img src="icons/be.png" alt="Behance Logo"
                        style="width: 24px; height: 24px; vertical-align: middle; border: none;">
                </a>

            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>

    <script>

        const urlParams = new URLSearchParams(window.location.search);
        const project = urlParams.get('project');


        let panoramaImage = "Noir.jpg";
        let panoramaTitle = "Siyah miras dairesi";

        if (project === "Noir") {
            panoramaImage = "Noir.jpg";
            panoramaTitle = "Siyah miras dairesi";
        } else if (project === "Blush") {
            panoramaImage = "Blush.jpg";
            panoramaTitle = "Pudra kuğu çocuk odası";
        } else if (project === "CoffeeBee") {
            panoramaImage = "CoffeeBee.jpg";
            panoramaTitle = "Kafe Bee";
        } else if (project === "Grand") {
            panoramaImage = "Grand.jpg";
            panoramaTitle = "Büyük Kemerli Malikane";
        }

        var viewer = pannellum.viewer('panorama', {
            "type": "equirectangular",
            "panorama": panoramaImage,
            "autoLoad": true,
            "autoRotate": -2,
            "compass": true,
            "title": panoramaTitle,
            "author": "Edarch Design Studio"
        });
    </script>

</body>

</html>
